<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Game with Login/Signup</title>
<link rel="stylesheet" href="quiz.css" />
</head>
<body>

<div class="container" id="auth-container">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirm-password" placeholder="Confirm Password" />
  <button id="auth-button">Login</button>
  <div class="toggle">
    <span id="toggle-text">Don't have an account? <a id="toggle-link">Sign up</a></span>
  </div>
</div>

<div class="container" id="quiz-container">
  <h2>Quiz Game</h2>
  <div id="user-info"></div>
  <div id="question-nav"></div>
  <div id="question-container">
    <h3 id="question-text"></h3>
    <div id="options-container"></div>
    <div id="input-fill" style="display:none;">
      <input type="text" id="fill-answer" placeholder="Type your answer here" />
    </div>
  </div>
  <div class="controls">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="submit-btn">Submit Quiz</button>
  </div>
</div>

<!-- Result Section -->
<div id="result-container" style="display: none;">
  <h2>Quiz Completed!</h2>
  <p id="score-text"></p>
  <button id="review-btn" style="display: none;">Review Answers</button>
  <button id="logout-btn">Logout</button>
</div>

<!-- Review Section -->
<div id="review-container" style="display: none; margin-top: 20px;"></div>

<script src="script.js"></script>
</body>
</html>
